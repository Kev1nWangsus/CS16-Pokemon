<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="content">
			<div id="header">
				<span id="title">Pokémon Codé</span>
			</div>
			<div id="pokegrid">
				<div class="row">
					<div class="tier" id="blank"></div>
					<div class="numelem">1</div>
					<div class="numelem">2</div>
					<div class="numelem">3</div>
					<div class="numelem">4</div>
				</div>
				<div class="row">
					<div class="tier" id="atier">A</div>
					<div class="pokeelem">
						<div class="bush Rapidash" id="Rapidash"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Chansey" id="Chansey"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Tentacool" id="Tentacool"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Eevee" id="Eevee"></div>
					</div>
				</div>
				<div class="row">
					<div class="tier" id="btier">B</div>
					<div class="pokeelem">
						<div class="bush Electrode" id="Electrode"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Diglett" id="Diglett"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Growlithe" id="Growlithe"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Poliwag" id="Poliwag"></div>
					</div>
				</div>
				<div class="row">
					<div class="tier" id="ctier">C</div>
					<div class="pokeelem">
						<div class="bush Parasect" id="Parasect"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Kakuna" id="Kakuna"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Weedle" id="Weedle"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Clefable" id="Clefable"></div>
					</div>
				</div>
				<div class="row">
					<div class="tier" id="dtier">D</div>
					<div class="pokeelem">
						<div class="bush Raticate" id="Raticate"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Spearow" id="Spearow"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Zubat" id="Zubat"></div>
					</div>
					<div class="pokeelem">
						<div class="bush Gloom" id="Gloom"></div>
					</div>
				</div>
			</div>
			<div id="catch">
				<div id="catch-header">
					<span id="code-title">Enter Code</span>
				</div>
				<div id="catch-input">
					<input id="input-code" type="text" />
				</div>
				<div id="catch-button">
					<button id="button-code">Catch!</button>
				</div>
				<div id="catch-picture">
				</div>
				<div id="catch-text">
					Waiting for code...
				</div>
			</div>
		</div>
		<script src="js/game.js"></script>
	</body>
</html>
